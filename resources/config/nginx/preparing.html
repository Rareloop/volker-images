<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volker - Preparing</title>
</head>
<body>
    <h1>Your Volker environment is currently being prepared.</h1>
    <p>Sit Tight! This page will automatically refresh when your application is ready.</p>
</body>
<script>
    function check_ready(callback) {
        fetch('/').then((response) => {
            if (response.status !== 503) {
                setTimeout(() => {
                    location.reload();
                }, 2000);

                return;
            }

            setTimeout(check_ready, 1000);
        }).catch((error) => {
            setTimeout(check_ready, 1000);
        });
    }

    check_ready();
</script>
</html>
