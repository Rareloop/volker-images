server {
    listen 80;
    index index.php index.html;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    root /opt/volker;

    location / {
        return 503;
    }

    error_page 503 @preparing;

    location @preparing {
        rewrite ^(.*)$ /preparing.html break;
    }
}
